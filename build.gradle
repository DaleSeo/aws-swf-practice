apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    compile 'log4j:log4j:1.2.17',
            'com.amazonaws:aws-java-sdk-simpleworkflow:1.11.78',
            'com.amazonaws:aws-swf-build-tools:1.0'
    testCompile 'junit:junit:4.12'
}